<div class="row justify-content-center">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <!--This is using Bootstrap 4-->
    <!--Card is a Content Container-->
    <div class="card">

      <!--The building block of a card is the .card-body. A padded section within a card.-->
      <div class="card-body">

        <!--[Formgroup] - An angular reactive form group https://angular.io/guide/reactive-forms
          The FormGroup directive listens for the submit event emitted by the form element and emits an ngSubmit event that you can bind to a callback function.
          However instead of using ng submit it appears he uses a custom bootstrap button click and calls the adduser method from services/auth.services.ts
            novalidate - either html or BS, (guessing BS): custom Bootstrap form validation messages https://getbootstrap.com/docs/4.0/components/forms/-->
        <form [formGroup]="angForm" novalidate>

          <!--.form-group - BS, adds some structure to forms. Provides a flexible class that encourages proper grouping of labels, controls, optional help text,
            and form validation messaging-->
          <div class="form-group">
            <label class="col-md-4">First Name</label>
            <input type="text" class="form-control" placeholder="*First Name" formControlName="firstname" #firstname />
          </div>
          <!--Angular If, IfThen, IfElse
              $pristine/$dirty tells you whether the user actually changed anything, while
              $touched/$untouched tells you whether the user has merely been there/visited.-->
          <div *ngIf="angForm.controls['firstname'].invalid && (angForm.controls['firstname'].dirty || angForm.controls['firstname'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['firstname'].errors.required">
              First Name is required.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">Last Name </label>
            <input type="text" class="form-control" placeholder="*Last Name" formControlName="lastname" #lastname />
          </div>
          <div *ngIf="angForm.controls['lastname'].invalid && (angForm.controls['lastname'].dirty || angForm.controls['lastname'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['lastname'].errors.required">
              Last Name is required.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">Email</label>
            <input type="text" class="form-control" placeholder="*Email Address" formControlName="email" #email />
          </div>
          <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['email'].errors.required">
              Email Address is required.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">Password</label>
            <input type="text" class="form-control" placeholder="*Password requires >= 2 Capitals, >= 2 special characters, at least 1 number, length >=8" formControlName="password" #password />
          </div>
          <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['password'].errors.required">
              Password is required.
            </div>
          </div>
          <!-- <div class="form-group">
            <label class="col-md-4">Password2</label>
            <input type="text" class="form-control" formControlName="password2" #password2 />
          </div>
          <div *ngIf="angForm.controls['password2'].invalid && (angForm.controls['password2'].dirty || angForm.controls['password2'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['password2'].errors.required">
              Password must match.
            </div>
          </div> -->
          <div class="form-group">

            <!--The (click) to the left of the equals sign identifies the button's click event as the target of the binding. -->
            <button (click)="addUser(firstname.value, lastname.value, email.value, password.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
