<!--From Angular7Crud Tutorial-->
<h2 class="page-header" align="center">User Registration</h2>
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" formControlName="firstname" #firstname/>
      </div>
      <div *ngIf="angForm.controls['firstname'].invalid && (angForm.controls['firstname'].dirty || angForm.controls['firstname'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['firstname'].errors.required">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name </label>
        <input type="text" class="form-control" formControlName="lastname" #lastname />
      </div>
      <div *ngIf="angForm.controls['lastname'].invalid && (angForm.controls['lastname'].dirty || angForm.controls['lastname'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['lastname'].errors.required">
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" formControlName="email" #email />
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email Address is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="text" class="form-control" formControlName="password" #password />
      </div>
      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      <!-- <div class="form-group">
        <label class="col-md-4">Password2</label>
        <input type="text" class="form-control" formControlName="password2" #password2 />
      </div>
      <div *ngIf="angForm.controls['password2'].invalid && (angForm.controls['password2'].dirty || angForm.controls['password2'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password2'].errors.required">
          Password must match.
        </div>
      </div> -->
      <div class="form-group">
        <button (click)="addUser(firstname.value, lastname.value, email.value, password.value)"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
